version: '3.7'
services:
  openjdk:
    build: .
    container_name: openjdk-8u212-jdk-alpine3.9
    environment:
      TZ: Asia/Shanghai
    image: v8fg/openjdk:8u212-jdk-alpine3.9
    stdin_open: true
    tty: true 
    restart: 'no' # no|on-failure[:max-retries]|always|unless-stopped
    command: [ "/bin/bash"]
