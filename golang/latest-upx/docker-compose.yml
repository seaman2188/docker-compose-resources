version: '3.7'
services:
  golang-latest:
    build: .
    container_name: golang-latest-upx
    environment:
      TZ: Asia/Shanghai
    image: v8fg/golang:latest-upx
    stdin_open: true
    tty: true 
    restart: 'no' # no|on-failure[:max-retries]|always|unless-stopped
    command: [ "/bin/bash"]
